l       seek 5
h       seek -5
k       seek 60
j       seek -60
UP      seek 600
DOWN    seek -600
Alt+,   add video-zoom -0.25
Alt+.   add video-zoom 0.25
Alt+h   add video-pan-x -0.05
Alt+l   add video-pan-x 0.05
Alt+j   add video-pan-y 0.05
Alt+k   add video-pan-y -0.05
Alt+c   set video-zoom 0; set video-pan-x 0; set video-pan-y 0
s       cycle sub
a       cycle audio
Alt+s   screenshot video
Shift+l ab_loop
